<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airports Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />

</head>
<body>
<h1>Airports Finder</h1>

<body onload="Module.init()">
<div class="container">
    <div style="float: left">
        <p>
            Author: <input id="nombreUsuario" type="text">
            <button type="button" id="BGetBlueprints" onclick="Module.getBlueprintsAuthor(nombreUsuario.value)">Get blueprints.</button>
        </p>

        <!-- Se generan información con los js -->
        <div id="blueprintAuthor"><h2></h2></div>

        <table id="tableBlueprints"  class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Blueprint Name</th>
                <th scope="col">Number of points</th>
                <th scope="col">Open</th>
            </tr>
            </thead>
            <tbody>
            <!-- Se generan datos con los js -->
            </tbody>
        </table>
        <!-- Se generan información con los js -->
        <div id="sumBlueprint"><h3></h3></div>
    </div>

    <div style="float: right">
        <button type="button" id="NewBp" class="btn btn-success" onclick="Module.createBlueprint()">Create New Blueprint</button>
        <h2 id="canvasTitle">Current Blueprint</h2>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"> </canvas>
        </br>
        <button type="button" id="Safe/Update" class="btn btn-success" onclick="Module.updateBlueprint()" >Safe/Update</button>
        <button type="button" id="Delete" class="btn btn-danger"  onclick="Module.deleteBlueprint()">Delete</button>
    </div>
</div>

</body>
</html>
